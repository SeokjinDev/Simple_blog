<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">글 등록</h5>
        <form th:action="@{/post/create}" th:object="${postForm}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
            </div>
            <div class="mb-3">
                <input type="text" name="title" id="title" class="form-label" placeholder="제목">
            </div>
            <div class="mb-3">
                <textarea type="text" name="content" id="content" class="form-control" rows="10" placeholder="내용"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
    </div>
</html>
